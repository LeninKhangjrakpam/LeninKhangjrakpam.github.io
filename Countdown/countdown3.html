<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" />
  <script src="script_obfusicate.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <section>
      <div class="card-containers">

        <div class="card text-light">
          <div class="card-body">
            <div class="card-title" id="year">0</div>
            <p class="card-text">Years</p>
          </div>
        </div>
        <div class="card text-light">
          <div class="card-body">
            <div class="card-title" id="month">0</div>
            <p class="card-text">Months</p>
          </div>
        </div>
        <div class="card text-light">
          <div class="card-body">
            <div class="card-title" id="day">0</div>
            <p class="card-text">Days</p>
          </div>
        </div>
        <div class="card text-light">
          <div class="card-body">
            <div class="card-title" id="hour">0</div>
            <p class="card-text">Hours</p>
          </div>
        </div>
        <div class="card text-light">
          <div class="card-body">
            <div class="card-title" id="minute">0</div>
            <p class="card-text">Minutes</p>
          </div>
        </div>
        <div class="card text-light">
          <div class="card-body">
            <div class="card-title" id="second">0</div>
            <p class="card-text">Seconds</p>
          </div>
        </div>
        <div class="card text-light">
          <div class="card-body">
            <div class="card-title" id="milliseconds">0</div>
            <p class="card-text">Milliseconds</p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="spinner-container">
        <div class="spinner-shadow">
          <div class="spinner"></div>
        </div>        
      </div>
    </section>
    <section>
      <footer>
        <hr> 
        CSS Template Designed by : <a href="https://twitter.com/Lenin_Khangjr">Lenin Khangjrakpam</a>
      </footer> 
    </section>

  </div> 
</body>
</html>
